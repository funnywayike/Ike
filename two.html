<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>
    <script>
        new Promise(function (resolve, reject) {
            setTimeout(function () {
                console.log("First");
                resolve();
            }, 1000);
        }).then(function () {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    console.log("Second");
                    resolve();
                }, 4000);
            });
        }).then(function () {
            setTimeout(function () {
                console.log("Third");
            }, 3000);
        });
    </script>

</body>

</html>
